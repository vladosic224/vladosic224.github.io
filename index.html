<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор марки машины</title>
    <link rel="stylesheet" href="car.css">
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-messaging.js"></script>
    <script>
        navigator?.serviceWorker.register('/firebase-messaging-sw.js', { scope: '/' })
      .then(() => {
          console.log('Service Worker для Firebase Messaging зарегистрирован');
      })
      .catch((error) => {
          console.error('Ошибка регистрации Service Worker для Firebase Messaging:', error);
      });
navigator?.serviceWorker.register('/sw.js', { scope: '/' })
        .then(() => {
          console.log('Service worker зарегистрирован.');
        })
        .catch((error) => {
          console.error('Ошибка регистрации Service worker:', error);
        });
        </script>
    <div class="wrapper">
        <form class="car-form">
            <h2>Выберите марку машины:</h2>
            <div class="form-group">
                <input type="radio" id="audi" name="car" value="audi">
                <label for="audi">Audi</label>
            </div>
            <div class="form-group">
                <input type="radio" id="bmw" name="car" value="bmw">
                <label for="bmw">BMW</label>
            </div>
            <div class="form-group">
                <input type="radio" id="mercedes" name="car" value="mercedes">
                <label for="mercedes">Mercedes</label>
            </div>
            <div class="form-group">
                <input type="radio" id="toyota" name="car" value="toyota">
                <label for="toyota">Toyota</label>
            </div>
            <div class="form-group">
                <input type="radio" id="volkswagen" name="car" value="volkswagen">
                <label for="volkswagen">Volkswagen</label>
            </div>
            <button type="submit">Выбрать</button>
        </form>
        <script src="car.js"></script>
    </div>

        .catch((error) => {
            console.error("Ошибка при запросе разрешения на отправку уведомлений:", error);
        });

</body>
</html>
